<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="slider">

    <div class="inner">
      <img src="img/1.jpg" class="item item_active">
      <img src="img/2.jpg" class="item">
      <img src="img/3.jpg" class="item">
      <img src="img/4.jpg" class="item">
      <img src="img/5.jpg" class="item">
      <img src="img/6.jpg" class="item">
      <img src="img/7.jpg" class="item">
    </div>
    
    <div class="arrows">
      <button class="prev">Prev</button>
      <button class="next">Next</button>
    </div>
    <ul class="slider-indicators">
      <li class="indicator indicator_active" slide-to="0"></li>
      <li class="indicator" slide-to="1"></li>
      <li class="indicator" slide-to="2"></li>
      <li class="indicator" slide-to="3"></li>
      <li class="indicator" slide-to="4"></li>
      <li class="indicator" slide-to="5"></li>
      <li class="indicator" slide-to="6"></li>
    </ul>

  </div>






  <script src="script.js"></script>
</body>
</html>
